<mat-drawer-container>
  <mat-drawer #sidenav mode="side" hasBackdrop="false" class="sidenav">
    <app-sidebar></app-sidebar>
  </mat-drawer>

  <mat-drawer-content>
    <div class="site">
      <header>
        <app-header (openSidebar)="sidenav.toggle()"></app-header>
      </header>

      <main>
        <router-outlet></router-outlet>
      </main>

      <footer>
        <app-footer></app-footer>
      </footer>
    </div>
  </mat-drawer-content>

</mat-drawer-container>

<mat-list>
  <h3 mat-subheader>My Files</h3>

  <div *ngFor="let item of fileItems">
    <mat-list-item class="list-item">
      <mat-icon matListIcon>note</mat-icon>
      <div matLine class="item-text">
        <span>{{item.fileName}}</span>
      </div>
      <button mat-icon-button (click)="delete(item.md5Name)"><mat-icon>delete</mat-icon></button>
      <button mat-icon-button><mat-icon>share</mat-icon></button>
    </mat-list-item>
    <mat-divider></mat-divider>
  </div>

</mat-list>

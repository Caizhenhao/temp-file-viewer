<article class="article" *ngIf="fileItem">

  <header class="article-title">
    <h1>{{fileItem.fileName}}.{{fileItem.fileType}}</h1>
  </header>

  <div class="article-content">
    <markdown *ngIf="fileItem.fileType == 'markdown'"
              [data]="fileItem.fileContent">
    </markdown>
    <markdown *ngIf="fileItem.fileType != 'markdown'"
              [data]="fileItem.fileContent | language : fileItem.fileType">
    </markdown>

  </div>

</article>
